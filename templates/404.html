<!DOCTYPE html>
<html>
<head>
    <title>404 Page not found</title>
    <style>
        /* Styles for the 404 page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 6em;
            margin: 0;
            padding: 0;
            color: #333;
        }
        p {
            font-size: 1.5em;
            margin: 30px 0 50px 0;
            color: #777;
        }
        a {
            color: #777;
            text-decoration: none;
        }
        a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Page not found.</p>
        <p>Sorry, but the page you requested could not be found. Please check the URL and try again.</p>
        <a href="/">Go back to home page</a>
    </div>
</body>
</html>
